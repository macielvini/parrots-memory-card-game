<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Parrot Card Game</title>
</head>

<!-- RETIRAR ONLOAD DEPOIS -->

<body onload="howManyCards()">
  <div class="container">
    <div class="overlay hidden">
      <form action="javascript:;" method="get" onsubmit="howManyCards()">
        <fieldset>
          <legend>Com quantas cartas deseja jogar?</legend>
          <label for="number">Digite um n√∫mero</label>
          <input id="number" type="number" max="14" required>
          <input type="submit" value="Jogar">
        </fieldset>
      </form>
    </div>
    <header>
      <h1>Parrot Card Game</h1>
    </header>
    <main>
      <div class="card" onclick="rotate(this)">
        <div class="card-inner">
          <div class="card-front">
            <img src="media/card-cover.png" alt="">
          </div>
          <div class="card-back">
            <img src="media/unicornparrot.gif" alt="">
          </div>
        </div>
      </div>
      <div class="card" onclick="rotate(this)">
        <div class="card-inner">
          <div class="card-front">
            <img src="media/card-cover.png" alt="">
          </div>
          <div class="card-back">
            <img src="media/unicornparrot.gif" alt="">
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
